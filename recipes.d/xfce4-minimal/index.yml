# recipe: xfce4 minimal installation
# author: artisan
---

name: xfce4-minimal-installation
description: a minimal xfce4 installation
author: artisan
release: 0.0.1
applyTo: naked
distroId: Debian
codenameId: booksworm
releaseId: null

sourceslist:
  - main
  - contrib
  - non-free

sourceslistd:
  - >-
      curl -s --compressed
      "https://pieroproietti.github.io/penguins-eggs-ppa/KEY.gpg" | sudo apt-key
      add -
  - >-
      curl -s --compressed -o /etc/apt/sources.list.d/penguins-eggs-ppa.list
      "https://pieroproietti.github.io/penguins-eggs-ppa/penguins-eggs-ppa.list"

repositories:
  - sourceslist
  - sourceslistd
  - update
  - full-upgrade

packages:
  - libxfce4ui-utils
  - thunar
  - xfce4-appfinder
  - xfce4-panel
  - xfce4-pulseaudio-plugin
  - xfce4-whiskermenu-plugin
  - xfce4-session
  - xfce4-settings
  - xfce4-terminal
  - xfconf
  - xfdesktop4
  - xfwm4
  - adwaita-qt
  - qt5ct
  - network-manager-openvpn
  - network-manager-gnome
  - network-manager-openvpn-gnome

debs: debs

sequence:
  - repositories
  - packages
  - debs
 
