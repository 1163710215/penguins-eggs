# recipe: kde
# author: artisan
---
name: kde
description: minimal KDE installation
author: artisan
release: 0.0.3
distroId: Debian
codenameId: booksworm
releaseId: sid
applyTo: naked
sequence:
  repositories:
    sourcesList:
      main: true
      contrib: true
      nonFree: false
    sourcesListD:
      - curl -fsSL "https://pieroproietti.github.io/penguins-eggs-ppa/KEY.gpg" | gpg --dearmor -o /usr/share/keyrings/penguins-eggs-ppa.gpg
      - echo "deb [signed-by=/usr/share/keyrings/penguins-eggs-ppa.gpg]  https://pieroproietti.github.io/penguins-eggs-ppa ./ " | tee /etc/apt/sources.list.d/penguins-eggs-ppa.list > /dev/null
    update: true
    full-upgrade: true
  packages:
    - kde-plasma-desktop
    - plasma-nm
    - ark
    - kate
    - kcalc
    - kde-spectacle
    - firefox-esr
    - okular
  debs: false
  dirs: false
  hostname: true

  customizations:
    scripts:
    - null

  reboot: true
...
