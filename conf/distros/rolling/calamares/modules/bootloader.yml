---
efiBootLoader: "grub"
kernel: "/vmlinuz-5.15-x86_64"
img: "/initramfs-5.15-x86_64.img"
fallback: "/initramfs-5.15-x86_64-fallback.img"
timeout: "10"
kernelLine: ", with linux515"
fallbackKernelLine: ", with linux515 (fallback initramfs)"
grubInstall: "grub-install"
grubMkconfig: "grub-mkconfig"
grubCfg: "/boot/grub/grub.cfg"
grubProbe: "grub-probe"
efiBootMgr: "efibootmgr"
#efiBootloaderId: "dirname"
installEFIFallback: true
