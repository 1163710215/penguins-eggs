# recipe: lamp
# author: artisan
---
name: lamp
description: 'LAMP (linux, apache2, mysql, php) example. Completely untested!'
author: artisan
release: 0.0.2
distroId: Debian
codenameId: booksworm
releaseId: unstable
applyTo: naked
sequence:
  repositories:
    sourcesList:
      main: true
      contrib: true
      nonFree: true
    sourcesListD:
      - >-
        curl -s --compressed
        "https://pieroproietti.github.io/penguins-eggs-ppa/KEY.gpg" | apt-key
        add -
      - >-
        curl -s --compressed -o /etc/apt/sources.list.d/penguins-eggs-ppa.list
        "https://pieroproietti.github.io/penguins-eggs-ppa/penguins-eggs-ppa.list"
    update: true
    full-upgrade: true
  packages:
    - apache2
    - mysql-server
    - php
    - phpmyadmin
  accessories:
    - null
  debs: false
  hostname: true
  reboot: true
...
