# recipe: kde
# author: artisan
---
name: kde
description: minimal KDE installation
author: artisan
release: 0.0.3
distroId: Debian
codenameId: booksworm
releaseId: sid
applyTo: naked
sequence:
  repositories:
    sourcesList:
      main: true
      contrib: true
      nonFree: false
    sourcesListD:
      - >-
        curl -s --compressed
        "https://pieroproietti.github.io/penguins-eggs-ppa/KEY.gpg" | sudo
        apt-key add -
      - >-
        curl -s --compressed -o /etc/apt/sources.list.d/penguins-eggs-ppa.list
        "https://pieroproietti.github.io/penguins-eggs-ppa/penguins-eggs-ppa.list"
    update: true
    full-upgrade: true
  packages:
    - kde-plasma-desktop
    - plasma-nm
  accessories:
    - ark
    - kate
    - kcalc
    - kde-spectacle
    - firefox-esr
    - okular
  debs: false
  hostname: true
  reboot: true
...
