# recipe: xfce4
# author: artisan
---
name: xfce4
description: minimal XFCE4 installation
author: artisan
release: 0.0.2
distroId: Debian
codenameId: booksworm
releaseId: null
applyTo: naked
sequence:
  repositories:
    sourcesList:
      main: true
      contrib: true
      nonFree: false
    sourcesListD:
      - >-
        curl -s --compressed
        "https://pieroproietti.github.io/penguins-eggs-ppa/KEY.gpg" | apt-key
        add -
      - >-
        curl -s --compressed -o /etc/apt/sources.list.d/penguins-eggs-ppa.list
        "https://pieroproietti.github.io/penguins-eggs-ppa/penguins-eggs-ppa.list"
    update: true
    full-upgrade: true
  packages:
    - libxfce4ui-utils
    - thunar
    - xfce4-appfinder
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-whiskermenu-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfconf
    - xfdesktop4
    - xfwm4
    - adwaita-qt
    - qt5ct
    - network-manager-openvpn
    - network-manager-gnome
    - network-manager-openvpn-gnome
  accessories:
    - firefox-esr
  debs: false
  hostname: true
  reboot: true
...
